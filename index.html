<!DOCTYPE html>
<html ng-app="albumArt">
<head>
  <title>albumArt</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ng-grid/2.0.11/ng-grid.min.css"/>
  <link rel="stylesheet" href="styles.css" type="text/css"/>
</head>
<body ng-controller="main-controller">
  <div class="navbar">
    <div class="navbar-header">
      <a class="navbar-brand" href="#"><span class="glyphicon glyphicon-music"></span> albumArt </a>
    </div>
  </div>
  <form class="navbar-form search">
    <div class="form-group">
      <input type="text" class="form-control" ng-model="artist" placeholder="artist name"/>
      <button class="btn btn-primary" ng-click="getSongData()">Submit</button>
      <input type="text" class="form-control" ng-model="search.filterText" placeholder="Search Data"/>
    </div>
  </form>
<hr>

<!-- <div class="container">
  <div class="gridStyle" ng-grid="gridOptions"></div>
</div> -->

<div class="container">
  <div class="albumArt" ng-repeat="key in songData">{{key.albumArt}}</div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/ng-grid/2.0.11/ng-grid.min.js"></script>
<script src="js/app.js"></script>
<script src="js/itunes-service.js"></script>
<script src="js/main-controller.js"></script>
</body>
</html>
